<ul>
  {% for item in site.data.navigation %}
  <li
    {%- if item.link == '/' -%}
      {% if page.url == item.link %}
        class="active"
      {%- endif %}
    {%- else -%}
      {% if page.url contains item.link %}
        class="active"
      {% -endif %}
    {%- endif -%}
  >
    <a href="{{ item.link }}">{{ item.title }}</a>
  </li>
  {% endfor %}
</ul>
