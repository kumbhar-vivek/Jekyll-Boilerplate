---
layout: default
---

<article itemprop="mainEntity" itemscope="itemscope" itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="headline">{{ page.title }}</h1>
    <p>
      <span itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</span> &nbsp; &#10072; &nbsp;
    </p>
  </header>
  <section itemprop="articleBody">
    {{ content }}
  </section>
</article>
